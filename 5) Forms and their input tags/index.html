<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Creating a form first time..</h1>

    <div>
        <form action="post">
            <label for="username">Enter your username</label>
            <input type="text" id="username" placeholder="Username">
    </div>
    <br>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="quantity" min="10" max="100">
    </div>
    <br>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>
    <h2>Which courses you done..?</h2>
    <div>
        <input type="checkbox" name="agree" value="yes"> HTML
        <br>
        <input type="checkbox" name="agree" value="yes"> CSS
        <br>
        <input type="checkbox" name="agree" value="yes"> JAVA SCRIPT
        <br>
        <input type="checkbox" name="agree" value="yes"> REACT.JS
    </div>
    <br>
    <div>
        <label for="comment">If you done any other courses write down here.</label>
        <br>
        <textarea name="comments" placeholder="Enter your extra courses..." id="comment" rows="4" cols="40"></textarea>
    </div>
    <br>
    <div>
        <label for="place">which country are you from</label>
        <select name="country"> id="place" <option value="usa">United States</option>
            <option value="china">China</option>
            <option value="india">India</option>
        </select>
    </div>
    <br>
    <div>
        <label for="documents">Enter your documents</label>
        <input type="file" id="documents" name="fileupload">
    </div>
    <br>
    <div>
        <label for="email">Enter your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email">
    </div>
    <br>
    <div>
        <label for="projects">Enter your project's URL</label>
        <input type="url" id="projects" name="website" placeholder="Enter URL">
    </div>
    </form>
</body>

</html>
